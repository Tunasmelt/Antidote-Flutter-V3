# Render Blueprint Configuration
# This file allows one-click deployment from GitHub
# Just connect your repo and Render will use this config

services:
  - type: web
    name: antidote-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SPOTIFY_CLIENT_ID
        sync: false  # Set this manually in Render dashboard
    healthCheckPath: /health

